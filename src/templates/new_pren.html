{% extends 'base.html' %}

{% block variable %}
    <h1>{% block title %} Nuova prenotazione {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="nome">Nome Cliente</label>
            <input type="text" name="nome_cliente"
                   placeholder="Nome Cliente">
            </input>
        </p>

        <p>
            <label for="cod_pizza">Codice Pizza</label>
            <input type="int" name="cod_pizza"
                   placeholder="Codice Pizza">
            </input>
        </p>

        <p>
            <label for="n_pizze">Numero Pizze</label>
            <input type="int" name="num_pizze"
                   placeholder="Numero pizze">
            </input>
        </p>

        <p>
            <label for="cod_bevanda">Codice Bevanda</label>
            <input type="int" name="codice_bevanda"
                   placeholder="Codice Bevanda">
            </input>
        </p>

        <p>
            <label for="n_bevande">Numero Bevande</label>
            <input type="int" name="num_bevande"
                   placeholder="Numero Bevande">
            </input>
        </p>

        <p>
            <label for="dataora">Data e Ora</label>
            <input type="datetime" name="data_ora"
                   placeholder="Data e Ora">
            </input>
        </p>

        <p>
            <label for="cod_coupon">Codice Coupon</label>
            <input type="int" name="codice_coupon"
                   placeholder="Codice Coupon">
        </p>

        <p>
        <label for="richieste_particolari">Richieste Particolari</label>
        <br>
        <textarea name="rich_partic"
                  placeholder="Richieste Particolari"
                  rows="15"
                  cols="60"
                  ></textarea>
        </p>
        <p>
            <button type="submit">Invia Prenotazione</button>
        </p>
    </form>
{% endblock %}
