<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} PIZZApp {% endblock %}</title>
    <style>
        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }
        nav indice {
            color: #d64161;
            font-size: 1em;
            margin-left: 50px;
            text-decoration: none;
        }
        .parent {
            display: flex;
            width: 100%;
        }
        .menu {
        flex: 1;
        border: 0.3px solid black;
        margin: 7px;
        }
        .variable {
        flex: 1;
        border: 0.1px solid black;
        margin:7px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}"><strong>PIZZApp       |</strong></a>
        <indice href="nuova-prenotazione">Nuova prenotazione       |</indice>
        <indice href="modifica-prenotazione">Modifica prenotazione       |</indice>
        <indice href="cancella-prenotazione">Cancella prenotazione       |</indice>
    </nav>
    <hr>
    <div class="parent">
        <div align="center" class="menu">{% block menu %}{% endblock %} <br><br></div>
        <div align="center" class="variable">{% block variable %}{% endblock %} <br><br></div>
    </div>
</body>
</html>
